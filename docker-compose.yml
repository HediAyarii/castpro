version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: castpro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: castpro_db
      POSTGRES_USER: castpro_user
      POSTGRES_PASSWORD: castpro_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql:ro
    networks:
      - castpro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U castpro_user -d castpro_db"]
      interval: 10s
      timeout: 5s
      retries: 5


  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: castpro_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@castpro.com
      PGADMIN_DEFAULT_PASSWORD: admin2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - castpro_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  castpro_network:
    driver: bridge
